<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond-Zulassung</title>
  </head>
  <body>
    <h1>Diamond-Zulassungsvorraussetzung</h1>
    <p>Put in a Letter to show your own Diamond!</p>
    <script src="..\lib\diamond.js"></script>
    <script src="index.js"></script>
    <input type="string" name="Box" id="input" />
    <button onclick="diamond(getInput())">show result!</button>
    <script>
      function getInput() {
        var ginput = document.getElementById("input").value;
        return diamond(ginput);
      }
    </script>
  </body>
</html>
